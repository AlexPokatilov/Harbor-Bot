name: Docker Release
on:
  release:
    types: [prereleased, released]
  push:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - "README/*.png"
      - "README/*.svg"
      - "README/*.jpeg"
      - "README/*.jpg"
      - "README/*.md"
      - "LICENSE"
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - "README/*.png"
      - "README/*.svg"
      - "README/*.jpeg"
      - "README/*.jpg"
      - "README/*.md"
      - "LICENSE"
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Clone FoodManager-Backend repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      - name: Push
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/harbor-telegram-bot:build-${{ github.run_number }}
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
      - name: Pre-Release
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/harbor-telegram-bot:${{ env.GITHUB_RELEASE_TAG }}
        if: github.event_name == 'release' && github.event.release.prereleased == true
      - name: Release
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/harbor-telegram-bot:${{ env.GITHUB_RELEASE_TAG }}
            ${{ secrets.DOCKERHUB_USERNAME }}/harbor-telegram-bot:latest
        if: github.event_name == 'release' && github.event.release.released == true
