name: Docker Release
on:
  release:
    types: [prereleased, released]
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - "README.md"
      - "README/*.png"
      - "README/*.svg"
      - "README/*.jpeg"
      - "README/*.jpg"
      - "README/*.md"
      - "LICENSE"
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v4.1.1
        with:
          fetch-depth: 0
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Extract tag name
        id: extract_tag
        run: echo "##[set-output name=tag;]$(echo ${GITHUB_REF#refs/tags/})"
        if: github.event_name == 'release'
      - name: Build and Push Image
        uses: docker/build-push-action@v5.1.0
        with:
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/harbor-telegram-bot:build-${{ github.run_number }}
            ${{ secrets.DOCKERHUB_USERNAME }}/harbor-telegram-bot:${{ steps.extract_tag.outputs.tag }}
            ${{ secrets.DOCKERHUB_USERNAME }}/harbor-telegram-bot:latest
        if: |
          (github.event_name == 'pull_request' && github.ref == 'refs/heads/main') ||
          (github.event_name == 'release' && !github.event.release.prereleased)
